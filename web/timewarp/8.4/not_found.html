<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Language" content="en_US">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Error 404 Not Found!!!1!</title>
        <link rel="shortcut icon" type="image/png" href="/apple-touch-icon.png"/>
        <link rel="stylesheet" href="/css/sys.css">
    </head>
    <body  onload="currentUrl()">
        <div class="navbar">
            <ul>
                <li><a href="https://openbooks.neocities.org/" class="title">OpenBooks</a></li>
            </ul>
            <ul class="right">
                <li><a href="https://openbooks.neocities.org/">404 (Not found!!!1)</a></li>
            </ul>
        </div>
        <div class="page"> 
            <div class="content">
                <h1>Not found.</h1>
                <h2>404 <span id="grey">That's an error.</span></h2>
                <p>The requested URL <span id="urlp"></span> was not found on this server. <span id="grey">That's all we know.</span></p>
                <br/>
                <a href="https://openbooks.neocities.org" class="button">Take me back to safety</a>
            </div>         
        </div>
        <script>
                function currentUrl() {
                    var x = document.URL;
                    document.getElementById("urlp").innerHTML = x;
                }
        </script>
    </body>
</html>
