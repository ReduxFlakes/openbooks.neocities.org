<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Language" content="en_US">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OpenBooks Directory</title>
        <link rel="apple-touch-icon-precomposed" type="image/png" href="/apple-touch-icon.png"/>
        <link rel="icon" type="image/png" href="/favicon.png"/>
        <link rel="stylesheet" href="/css/aero.css">
        <link type="text/plain" rel="author" href="/humans.txt" />
        
    </head>
    <body>
        <div class="wrapper">
            <div class="row">
                <div class="col">
                    <span class="logo">OpenBooks</span>
                </div>
            </div>
            <div class="frame">
                <div class="tilewrapper">
                    <a href="/"><div class="tile"><img src="/img/home.svg"/><p>Home</p></div></a>
                    <a href="/search"><div class="tile"><img src="/img/search.svg"/><p>Search</p></div></a>
                    <a href="/directory"><div class="tile"><img src="/img/directory.svg"/><p>Directory</p></div></a>
                    <a href="/coolstuff"><div class="tile"><img src="/img/archive.svg"/><p>Cool Stuff</p></div></a>
                    <a href="/cyberlounge"><div class="tile"><img src="/img/cyberlounge.svg"/><p>CyberLounge</p></div></a>
                    <a href="/timewarp"><div class="tile"><img src="/img/tw.svg"/><p>TimeWarp</p></div></a>
                    <a href="/about"><div class="tile" style="float: right;"><img src="/img/about.svg"/><p>About</p></div></a>
                </div>
                <div class="window">
                    
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col main">
                                    <h1>Directory</h1>
                                    <div class="box warning">
                                        <p>Sorry, the Directory will be available in Milestone 2! In the meantime, please join our <a href="/cyberlounge/">Discord</a> to submit sites to be featured here.</p>
                                    </div>
                                </div>
                                
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <noscript>
                <div class="footer">
                    <div class="row">
                        <div class="col">
                            <a href="/doc/license">License</a> &bull; &copy; 2014-2024 &bull; <a href="/about">About OpenBooks</a>
                        </div>
                        <div class="col right">
                            <a href="/about/updates">Update History</a>
                        </div>
                    </div>
                </div>
            </noscript>
            <script type="text/javascript" src="/js/footer.js"></script>
        </div>
